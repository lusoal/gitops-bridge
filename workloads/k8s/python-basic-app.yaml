apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-basic-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://lusoal.github.io/helm-charts-examples/'
    chart: 'python-application-chart'
    targetRevision: '0.1.0'
    helm:
      values: |
        name: python-basic-app
        namespace: python-basic-app
        replicaCount: 1
        image:
          repository: 397284317422.dkr.ecr.us-east-1.amazonaws.com/python-basic-app
          tag: "1"
          pullPolicy: IfNotPresent
        service:
          type: ClusterIP
          port: 80
        env:
          S3_BUCKET_NAME: 'python-basic-app-bucket-shkakdas'
        serviceAccount:
          create: true
          name: python-basic-app
          iamRoleArn: 'arn:aws:iam::397284317422:role/python-basic-app-role'
  destination:
    name: "in-cluster"
    namespace: python-basic-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true